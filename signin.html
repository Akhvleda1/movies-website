<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header-component></header-component>

        <section class="signin-section">
            <div class="signin-main">
                <h1>Sign In</h1>
                <form id="signin-form">
                    <div class="signin-textbox-div">
                        <div class="email-input-div">
                            <input
                                class="email-input"
                                type="email"
                                placeholder="Email"
                                autocomplete="current-password"
                            />
                            <p class="error-text" id="error-email"></p>
                        </div>
                        <div class="password-input-div">
                            <input
                            class="password-input"
                            type="password"
                            placeholder="Password"
                            autocomplete="current-password"
                            />
                            <p class="error-text" id="error-pass"></p>
                        </div>
                    </div>
                    <div class="show-btn-div">
                        <button type="button" class="show-password-btn">
                            show password
                        </button>
                    </div>
                    <div class="signin-button-div">
                        <button class="signin-btn" type="submit">
                            Sign in
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <footer-component></footer-component>
        <script src="webcomponents.js"></script>
        <script src="script.js"></script>
    </body>
</html>
